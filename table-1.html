<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st table</title>
    <style>
        table{
            width: 50%;
            
            margin: auto;
            text-align: center;
            background-color: rgb(148, 240, 153);
            

        }
        table th, td {
            padding: 15px;
            text-align: left;
            }
    </style>

</head>

        <tr>
            <th>professional</th>
            <th colspan="2" rowspan="3">as</th>
        </tr>
        <tr>
            <th colspan="2">you</th>
            
        </tr>
        <tr>
            <th>will</th>
            <th rowspan="2">see </th>
        </tr>
        <tr>
            <th>in</th>
            <th>a few</th>
            <th>minutes</th>
        </tr>
        
        
    </table>
    
</body>
</html>
